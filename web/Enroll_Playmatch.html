  $(function () {
      $('#rule').bootstrapTable({

          columns: [{
              field: 'fields.TeamPlayerPerGroup',
              title: 'TeamPlayerPerGroup'

              title: 'PlayerPerMatch'

          }
      });
    $('#match').bootstrapTable({
      url: "http://"+window.location.hostname+"/GameAdmin/GetJSON?Table=Match",
      pagination:true,
      search:true,
      advancedSearch:true,
      uniqueId:"Match",
      toolbar:"#toolbar",
      sortable:true,
      idTable:"advancedTable",
      columns: [{
          field: 'pk',

          sortable: true
      }, {

          title: '项目',
          sortable: true

          field: 'fields.StartTime',
